apiVersion: v1
kind: Service
metadata:
  name: mongo-db
  namespace: mongodb
  labels:
    app: mongo-db
spec:
  type: ClusterIP
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    app: mongo-db
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: mongodb
spec:
  serviceName: "mongo-db"
  replicas: 1
  selector:
    matchLabels:
      app: mongo-db
  template:
    metadata:
      labels:
        app: mongo-db
    spec:
      containers:
        - name: mongo-db
          image: "bitnami/mongodb:latest"
          env:
            - name: "MONGODB_ROOT_PASSWORD"
              value: "1234"
          ports:
            - containerPort: 27017
              name: mongo
          volumeMounts:
            - mountPath: /data/mongoaz
              name: mongo-db-persistent
      volumes:
        - name: mongo-db-persistent
          persistentVolumeClaim:
            claimName: mongo-pv-claim